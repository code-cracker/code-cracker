version: 1.0.0.{build}

image: Visual Studio 2017

configuration: ReleaseNoVsix

init:
  - git config --global core.autocrlf true

clone_folder: c:\projects\code-cracker

shallow_clone: false

clone_depth: 5

environment:
  COVERALLS_REPO_TOKEN:
    secure: 9qsI9p9EPYyYoEetOcoQ76A7zfQRdstXY81MQFnX1Zpddtc0CrQThKAFPUba12m4

before_build:
  - ps: >-
      . .\build.ps1 Prepare-Build


build_script:
  - ps: . .\build.ps1 Build-Only


after_build:
  - ps: >-
      . .\build.ps1 Pack-Nuget

test_script:
  - ps: >-
      . .\build.ps1 Test


after_test:
  - ps: >-
      . ".\test\CSharp\AnalyzeCecil.ps1"


artifacts:
  - path: src
    name: src
  - path: test
    name: test
  - path: log
    name: log

deploy:
- provider: NuGet
  api_key:
    secure: CosNPh0GfqQtJs2da/qdtykCGRhaJ1keXXxAcEFR0jNGAmveTtj01kPfqIlLPjFv
  skip_symbols: true
  on:
    appveyor_repo_tag: true
- provider: NuGet
  server: https://www.myget.org/F/codecrackerbuild/api/v2/package
  api_key:
    secure: 42eslsnaZIIcMVVaeC9Qu5NI9yjzLzHWYUGl0HLhl0YurivQezpMyJOwgSVjiGmj
  skip_symbols: true
  on:
    branch: master
- provider: NuGet
  server: https://www.myget.org/F/codecrackerbuild/api/v2/package
  api_key:
    secure: 42eslsnaZIIcMVVaeC9Qu5NI9yjzLzHWYUGl0HLhl0YurivQezpMyJOwgSVjiGmj
  skip_symbols: true
  on:
    branch: /v\d\.\d\.x/

notifications:
- provider: Email
  to:
  - cds@cds-software.com.br
  - elemarjr@gmail.com
  - giggio@giggio.net
  subject: CodeCracker Build
  on_build_success: false
  on_build_failure: false
  on_build_status_changed: true
- provider: Slack
  auth_token:
    secure: 27j6KWmjrx8b6KiDamj8lSDkJDEfIefQO4Cgt3OZF+c8u/RqTkSrfeG5GNhcEG0kl861mTS07J4IU/FvHTC1PQ==
  channel: general
  on_build_success: false
  on_build_failure: false
  on_build_status_changed: true